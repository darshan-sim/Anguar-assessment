<div class="book-grid">
  @for(book of books | async; track book.id){
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ book.author }}</p>
      <p>{{ book.available }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <button
        matButton="filled"
        (click)="
          updateBook(book.id, {
            title: book.title,
            author: book.author,
            available: book.available
          })
        "
      >
        Update
      </button>
      <button matButton="filled" (click)="deleteBook(book.id)">Delete</button>
    </mat-card-footer>
  </mat-card>

  }
</div>
