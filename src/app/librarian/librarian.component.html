<button mat-button (click)="onLogout()">
  <mat-icon>logout</mat-icon>
  Logout
</button>
<button mat-button (click)="onAddBook()">
  <mat-icon>add</mat-icon>
  Add Book
</button>

<app-book-filtration />

<div class="book-grid">
  @for(book of books$ | async; track book.id){
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ book.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ book.author }}</p>
      <p>{{ book.available }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <button mat-button (click)="onUpdateBook(book)">Update</button>
      <button mat-button (click)="deleteBook(book.id)">Delete</button>
    </mat-card-footer>
  </mat-card>
  }
</div>
