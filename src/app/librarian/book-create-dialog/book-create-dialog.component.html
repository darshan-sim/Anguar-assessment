<form [formGroup]="bookForm" (submit)="onSubmit()">
  <h2 mat-dialog-title>Update Book</h2>
  <mat-dialog-content class="mat-typography dialog">
    <div class="example-container">
      <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
        @if (titleError) {
        <mat-error>Please enter a book title</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="example-container">
      <mat-form-field class="example-full-width">
        <mat-label>Author</mat-label>
        <input matInput type="text" formControlName="author" />
        @if (authorError) {
        <mat-error>Please enter book author</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="example-container">
      <mat-radio-group formControlName="available">
        <mat-radio-button [value]="true">Available</mat-radio-button>
        <mat-radio-button [value]="false">Unavailable</mat-radio-button>
        @if (availableError) {
        <mat-error>Please select Available or Not</mat-error>
        }
      </mat-radio-group>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onReset()">Reset</button>
    <button mat-button type="submit">
      @if(isEditMode){ Update }@else {Create}
    </button>
  </mat-dialog-actions>
</form>
